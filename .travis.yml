matrix:
  include:
  - os: osx
    env:
      - COMPILER=clang
      - ARCH=x86_64
    osx_image: xcode10.1
  - os: osx
    env:
      - COMPILER=clang
      - ARCH=arm64
    osx_image: xcode14.2
  - os: linux
    sudo: required
    dist: trusty
    services: docker

