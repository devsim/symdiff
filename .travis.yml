before_script:
  - export HOMEBREW_NO_AUTO_UPDATE=1 HOMEBREW_NO_INSTALL_CLEANUP=1 
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      brew install cmake;
      /usr/local/bin/pip3 install --upgrade pip;
    fi
  # specifically for pypi deployment
  - export README_BASE_URL="https://github.com/devsim/symdiff/blob/${TRAVIS_TAG}"

script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      ./scripts/build_docker_manylinux2014.sh ${TRAVIS_TAG};
    fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      if [ "$COMPILER" == "gcc" ]; then
        ./scripts/build_macos.sh $COMPILER "${TRAVIS_TAG}";
      elif [ "$COMPILER" == "clang" ]; then
        ./scripts/build_macos.sh $COMPILER "clang_${TRAVIS_TAG}";
      fi
    fi

deploy:
  provider: releases
  api_key:
    secure: "aiV5b5x4m1u3OuaxZ94Ox6mmZmijwGi4T1xEdB27w2h+NdUcj4+MNjJIfF6B7+gvVBspgMz5M37L6q+xsu7uALANRPfHiVkJE2GXQDm1hc9Khk2apq7hDcM0HCpzXLy+F/oFnkW905amwH0sPMKTSscQZooOxyD8yOkK8H0nao4="

  file_glob: true
  file:
    - "symdiff*.whl"
  skip_cleanup: true
  prerelease: false
  draft:      true
  # fix issue with multiple deployments https://github.com/travis-ci/travis-ci/issues/6132
  tag_name: $TRAVIS_TAG
  on:
    repo: devsim/symdiff
    tags: true

