#---------------------------------#
#     deployment configuration    #
#---------------------------------#

deploy:
  # Deploy to GitHub Releases
  - provider: GitHub
    auth_token:
      secure: 0m6oHpAf8S81oqWGm9ZAxh8qP3AvSqVXekTWdh4PL8O/BBRDyISCnhSGLPJRQ0ia # your encrypted token from GitHub
    #artifact: dist\*.zip
    draft: true
    prerelease: false
    force_update: true
    on:
      appveyor_repo_tag: true      # deploy on tag push only
      #branch: main                # release from main branch only

